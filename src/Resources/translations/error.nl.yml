errorMessageTitle: Dit is de foutmelding, in ontwikkelaarstaal
error403message: >
  Er is iets mis gegaan. Het ziet er naar uit dat je geen toegang hebt tot deze pagina. Het zou kunnen dat je niet de juiste rechten hiervoor hebt, of je probeert je een weg in Pronto's <i>mind</i> te hacken. Hoe dan ook, hier stopt het voor je.
error404message: We konden niet vinden waar je naar op zoek was. Zover als wij weten, probeer je een pagina te bezoeken die niet bestaat. Je beste optie is terug gaan naar de vorige pagina. Wanneer je denkt dat de pagina zou moeten bestaan en Pronto beter moet zoeken, wees niet verlegen en neem contact met ons op.
error500message: >
  Er is iets mis gegaan. En goed ook. Het zou je eigen fout kunnen zijn, maar het is waarschijnlijk die van ons. <i>Shame on us</i>. Het spijt ons dat je niet kunt doen waarvoor je kwam. Om het een beetje goed te maken, hebben we zojuist 10 e-mails gestuurd naar onze ontwikkelaars! Dus, wees gerust, alles komt goed. Kom later even terug, dan zou de foutmelding weg moeten komen. Mocht hij wel terugkomen, dan zijn we druk bezig met het interviewen van nieuwe stagiairs.
